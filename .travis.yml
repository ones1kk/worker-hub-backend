language: java
jdk:
- openjdk11
  
branches:
  only:
  - master
    
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.gradle
    
before_script:
- chmod +x gradlew
  
script:
- ./gradlew clean build
  
after_success:
- ./gradlew jacocoTestReport coveralls
  
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: 